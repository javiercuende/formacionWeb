<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!--Permite caracteres UTF8-->
    <title>Nuevo Contacto</title> <!--Titulo que aparece en la pestaÃ±a del navegador-->
    <link rel="stylesheet" type="text/css" href="EstilosEditadosF2.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Formulario de contacto</h3>
          <h4>Agenda de contactos</h4>
          <fieldset>
            <input placeholder="Nombre y apellidos" type="text" tabindex="1" required autofocus>             
            <input placeholder="Correo electronico" type="email" tabindex="2" required>
            <input placeholder="Localidad" type="text" tabindex="3" required>
            <input placeholder="Telefono (opcional)" type="tel" tabindex="3" required>
            <input placeholder="Codigo postal (opcional)" type="text" tabindex="4" required>
         </fieldset> 
          <button name="Guardar" type="submit" id="contact-submit" data-submit="...Sending">Guardar contacto</button>
        </form>
    </div> 
</body>
</html>
